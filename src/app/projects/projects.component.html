<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-4">
            <h3 class="title-1 m-b-10">Projects</h3>
        </div>
        <div class="col-md-4"></div>
        <div class = "col-md-4"> 
              <button class="btn btn-primary right-float" (click)="addNew()"><i class="fas fa-plus"></i>Add Project</button>
        </div>
      <div class="col-md-12">
            <div class="table-responsive table--no-card m-b-20">
                <table class="table table-borderless table-striped table-common">
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>Project Name</th>
                          <th>Client Name</th>
                          <th>Project Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let project of projects; index as i">
                        <td scope="row">{{i+1}}</td>
                        <td>{{project.name}}</td>
                        <td>{{project.client_id}}</td>
                        <td><button class="btn btn-outline-info btn-xs m-r-5 detail-btn" data-toggle="tooltip" data-original-title="Edit" (click)="seeDetailView(project)"><i class="fa fa-pencil font-14"></i></button></td>
                      </tr>
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>
<div [@popOverState]="stateName" (@popOverState.done) = "TriggerEvent($event)">     
    <app-project-form  (messageEvent)="receiveMessage($event)"></app-project-form>
</div>
