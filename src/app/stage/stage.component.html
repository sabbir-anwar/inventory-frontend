<div class="container-fluid main-content">
  <div class="row">
      <div class="col-md-4">
          <h2 class="title-1 m-b-25">Stage</h2>
      </div>
      <div class="col-md-4"></div>
      <div class = "col-md-4"> 
            <button class="btn btn-primary right-float" (click)="addNew()"><i class="fas fa-plus"></i>Add Stage</button>
      </div>
    <div class="col-md-12">
          <div class="table-responsive table--no-card m-b-40">
              <table class="table table-borderless table-striped table-common">
                  <thead>
                      <tr>
                        <th>#</th>
                        <th>Stage Name</th>
                        <th>Description</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let stage of stages; index as i" (click)="seeDetailView(stage)">
                      <td scope="row">{{i+1}}</td>
                      <td>{{stage.name}}</td>
                      <td>{{stage.description}}</td>
                    </tr>
                  </tbody>
              </table>
          </div>
    </div>
  </div>
</div>

<div [@popOverState]="stateName" (@popOverState.done) = "TriggerEvent($event)">  
      
  <app-stage-form  (messageEvent)="receiveMessage($event)"></app-stage-form>
</div>
