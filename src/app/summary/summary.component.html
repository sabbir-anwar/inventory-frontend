<div class="container-fluid main-content">
  <div class="row">
      <div class="col-md-4">
          <h3 class="title-1 m-b-10">Summary</h3>
      </div>
      <!--filter starts here-->
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">
             <div class="form-group" *ngIf="styles">
               <select class="form-control" id="sel1" [(ngModel)]="selectedStyle" name="selectedStyle">
                 <option *ngFor="let s of styles" value={{s.id}}>{{s.name}}</option>
               </select>
               <label for="sel1">Select Style</label>
             </div> 
          </div>
          <div class="col-md-3">
             <button class="btn btn-primary right-float" (click)="loadSummary()"><i class="fas fa-plus"></i>Apply Filter</button>
          </div>
        </div>
     </div>
     <!--filter ends here-->
     <div class="col-md-2"></div>
    <div class="col-md-12">
          <div class="table-responsive table--no-card m-b-40">
              <table class="table table-borderless table-striped table-common">
                  <thead>
                      <tr>
                        <th>#</th>
                        <th>Buyer-Style</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>From</th>
                        <th>Detail View</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let booking of bookings; index as i">
                      <td scope="row">{{i+1}}</td>
                      <td>{{booking.style.project.client.name}}-{{booking.style.name}}</td>
                      <td>{{booking.item.name}}</td>
                      <td>{{booking.quantity}} {{booking.unit.symbol}}</td>
                      <td>{{booking.extra}}</td>
                      <td><button class="btn btn-outline-info btn-xs m-r-5 detail-btn" data-toggle="tooltip" data-original-title="Edit" (click)="seeDetailView(booking)"><i class="fa fa-pencil font-14"></i></button></td>
                    </tr>
                  </tbody>
              </table>
          </div>
    </div>
  </div>
</div>
