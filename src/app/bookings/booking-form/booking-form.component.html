<div class="modal-wrapper">
  <div class="modal-contain">
     <div class="container">
    <div class="card">
        <div class="card-header text-center">Add Booking</div>
        <div class="card-body">
            <div class="card-title">
                <h3 class="text-center title-2">Booking</h3>
            </div>
            <hr>
            <form action="" method="post" novalidate="novalidate" *ngIf="!showloading">
                <div class="row form-group">
                    <div class="col-md-4">
                        <label for="categories" class=" form-control-label">Style-Project-Buyer</label>
                    </div>
                    <div class="col-md-8" >
                        <select [(ngModel)]="item.style_id" name="item.style_id" class="form-control" *ngIf="styles">
                            <option *ngFor="let style of styles" value={{style.id}} >{{style.name}}-{{style.project.name}}-{{style.project.client.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6">
                        <label for="categories" class=" form-control-label">Item</label>
                        <select [(ngModel)]="item.item_id" name="item.item_id" class="form-control" *ngIf="inventoryitems" >
                            <option *ngFor="let inventoryitem of inventoryitems" value={{inventoryitem.id}}>{{inventoryitem.name}}-{{inventoryitem.color_code}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cc-name" class="control-label mb-1">Estimated Price Per Unit</label>
                        <input class="form-control" type="number" [(ngModel)]="item.priceperunit" name="item.priceperunit">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="cc-payment" class="control-label mb-1">Quantity</label>
                        <input class="form-control" type="number" [(ngModel)]="item.quantity" name="item.quantity" placeholder="Quantity">
                    </div>
                    <div class="col-md-6">
                            <label for="categories" class=" form-control-label">Unit</label>
                            <select [(ngModel)]="item.unit_id" name="item.unit_id" class="form-control" *ngIf="units" >
                                <option *ngFor="let unit of units" value={{unit.id}}>{{unit.symbol}}</option>
                            </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="cc-name" class="control-label mb-1">Estimated Date</label>
                        <input class="form-control" type="date" [(ngModel)]="item.date" name="item.date">
                    </div>
                    <div class="col-md-6">
                        <label for="cc-name" class="control-label mb-1">From</label>
                        <input class="form-control" type="text" [(ngModel)]="item.extra" name="item.extra">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-3">
                    <label for="textarea-input" class="form-control-label">Description</label>
                    </div>
                    <div class="col-md-9">
                    <textarea [(ngModel)]="item.description" name="item.description" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea>
                    </div>
                </div>
                <div class = row>
                    <div class= "col-md-4"></div>
                    <div *ngIf="!lock" class="col-md-5">
                        <button  class="btn btn-success" (click)="submit()">Submit</button>
                        <button  class="btn btn-danger m-l-20" (click)="cancel()">Cancel</button> 
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
            <div *ngIf="showloading" style="text-align:center">
                <div style="display:block">
                <app-small-loading></app-small-loading>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
