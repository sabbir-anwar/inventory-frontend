<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-6">
            <h3 class="title-1 m-b-10">Category</h3>
        </div>
        <div class="col-md-6">
            <form class="form-header m-b-10" action="" method="POST">
                <input class="au-input" type="text" [(ngModel)]="category.name" name="category.name" placeholder="Category Name" />
                <button class="btn btn-success m-l-5" type="submit" (click)="submit()"><i class="fas fa-plus"></i>Add Category</button>
            </form>
        </div>
        <div class="col-md-12">
            <div class="table-responsive table--no-card m-b-40">
                <table class="table table-borderless table-striped table-common">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categories; index as i">
                            <td scope="row">{{i+1}}</td>
                            <td>{{category.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
