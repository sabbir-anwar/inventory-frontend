<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-4">
            <h3 class="title-1 m-b-10">Buyers</h3>
        </div>
        <div class="col-md-4"></div>
        <div class = "col-md-4"> 
              <button class="btn btn-primary right-float" (click)="addNew()"><i class="fas fa-plus"></i>Add Buyer</button>
        </div>
      <div class="col-md-12">
            <div class="table-responsive table--no-card m-b-20">
                <table class="table table-borderless table-striped table-common">
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>Buyer Name</th>
                          <th>Assigned to</th>
                          <th>Contact</th>
                          <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let client of clients; index as i" (click)="seeDetailView(unit)">
                        <td scope="row">{{i+1}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.assigned.name}}</td>
                        <td>{{client.contact}}</td>
                        <td>{{client.email}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>

<div [@popOverState]="stateName" (@popOverState.done) = "TriggerEvent($event)">     
    <app-client-form  (messageEvent)="receiveMessage($event)"></app-client-form>
</div>
