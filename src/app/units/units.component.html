<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-4">
            <h3 class="title-1 m-b-10">Units</h3>
        </div>
        <div class="col-md-4"></div>
        <div class = "col-md-4"> 
              <button class="btn btn-primary right-float" (click)="addNew()"><i class="fas fa-plus"></i>Add Unit</button>
        </div>
      <div class="col-md-12">
            <div class="table-responsive table--no-card m-b-20">
                <table class="table table-borderless table-striped table-common">
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>Unit Name</th>
                          <th>Symbol</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let unit of units; index as i" (click)="seeDetailView(unit)">
                        <td scope="row">{{i+1}}</td>
                        <td>{{unit.name}}</td>
                        <td>{{unit.symbol}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>



<div [@popOverState]="stateName" (@popOverState.done) = "TriggerEvent($event)">  
        
    <app-unit-form  (messageEvent)="receiveMessage($event)"></app-unit-form>
</div>
